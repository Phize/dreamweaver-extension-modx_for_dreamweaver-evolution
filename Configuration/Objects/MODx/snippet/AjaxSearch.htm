<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
  <head>
    <!-- Copyright(C) 2008 Phize. -->
    <!-- http://phize.net -->
    <!-- http://dxd8.com -->
    <title><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch" /></title>
    <script src="../common.js" type="text/javascript"></script>
    <script src="snippet_common.js" type="text/javascript"></script>
    <script src="AjaxSearch.js" type="text/javascript"></script>
    <script type="text/javascript">
      var DefaultParams = [];   // Default parameters
    </script>
    <link href="../common.css" rel="stylesheet" type="text/css" />
  </head>



  <body onload="initialize(document.SnippetForm);">
    <form id="SnippetForm">
      <table class="field">
        <tbody>
          <tr>
            <th><label for="config"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/config" /></label></th>
            <td><input name="config" type="text" value="default" /></td>
          </tr>
          <tr>
            <th><label for="language"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/language" /></label></th>
            <td><input name="language" type="text" value="" /></td>
          </tr>
          <tr>
            <th><label for="ajaxSearch"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/ajaxSearch" /></label></th>
            <td>
              <select name="ajaxSearch">
                <option value="0"><MMString:LoadString id="insertbar/modx/no" /></option>
                <option value="1" selected="selected"><MMString:LoadString id="insertbar/modx/yes" /></option>
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="AS_showForm"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/AS_showForm" /></label></th>
            <td>
              <select name="AS_showForm">
                <option value="0"><MMString:LoadString id="insertbar/modx/no" /></option>
                <option value="1" selected="selected"><MMString:LoadString id="insertbar/modx/yes" /></option>
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="AS_showResults"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/AS_showResults" /></label></th>
            <td>
              <select name="AS_showResults">
                <option value="0"><MMString:LoadString id="insertbar/modx/no" /></option>
                <option value="1" selected="selected"><MMString:LoadString id="insertbar/modx/yes" /></option>
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="advSearch"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/advSearch" /></label></th>
            <td>
              <select name="advSearch">
                <option value="exactphrase"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/advSearch/exactphrase" /></option>
                <option value="allwords"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/advSearch/allwords" /></option>
                <option value="nowords"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/advSearch/nowords" /></option>
                <option value="oneword" selected="selected"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/advSearch/oneword" /></option>
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="hideMenu"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/hideMenu" /></label></th>
            <td>
              <select name="hideMenu">
                <option value="0"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/hideMenu/0" /></option>
                <option value="1"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/hideMenu/1" /></option>
                <option value="2" selected="selected"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/hideMenu/2" /></option>
              </select>
            </td>
          </tr>
            <th><label for="extract"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/extract" /></label></th>
            <td>
              <select name="extract">
                <option value="0"><MMString:LoadString id="insertbar/modx/no" /></option>
                <option value="1" selected="selected"><MMString:LoadString id="insertbar/modx/yes" /></option>
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="extractLength"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/extractLength" /></label></th>
            <td><input name="extractLength" type="text" value="200" /></td>
          </tr>
          <tr>
            <th><label for="parents"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/parents" /></label></th>
            <td><input name="parents" type="text" value="" /></td>
          </tr>
          <tr>
            <th><label for="depth"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/depth" /></label></th>
            <td><input name="depth" type="text" value="10" /></td>
          </tr>
          <tr>
            <th><label for="documents"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/documents" /></label></th>
            <td><input name="documents" type="text" value="" /></td>
          </tr>



          <tr>
            <th><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/AjaxParameters" /></th>
            <td></td>
          </tr>
          <tr>
            <th><label for="ajaxMax"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/ajaxMax" /></label></th>
            <td><input name="ajaxMax" type="text" value="6" /></td>
          </tr>
          <tr>
            <th><label for="showMoreResults"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/showMoreResults" /></label></th>
            <td><input name="showMoreResults" type="text" value="0" /></td>
          </tr>
          <tr>
            <th><label for="moreResultsPage"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/moreResultsPage" /></label></th>
            <td><input name="moreResultsPage" type="text" value="0" /></td>
          </tr>
          <tr>
            <th><label for="ajaxSearchType"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/ajaxSearchType" /></label></th>
            <td>
              <select name="ajaxSearchType">
                <option value="0" selected="selected"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/ajaxSearchType/0" /></option>
                <option value="1"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/ajaxSearchType/1" /></option>
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="opacity"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/opacity" /></label></th>
            <td><input name="opacity" type="text" value="1" /></td>
          </tr>
          <tr>
            <th><label for="addJscript"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/addJscript" /></label></th>
            <td>
              <select name="addJscript">
                <option value="0"><MMString:LoadString id="insertbar/modx/no" /></option>
                <option value="1" selected="selected"><MMString:LoadString id="insertbar/modx/yes" /></option>
              </select>
            </td>
          </tr>



          <tr>
            <th><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/NonAjaxParameters" /></th>
            <td></td>
          </tr>
          <tr>
            <th><label for="AS_landing"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/AS_landing" /></label></th>
            <td><input name="AS_landing" type="text" value="0" /></td>
          </tr>
          <tr>
            <th><label for="grabMax"><MMString:LoadString id="insertbar/modx/snippet/AjaxSearch/grabMax" /></label></th>
            <td><input name="grabMax" type="text" value="10" /></td>
          </tr>



          <tr>
            <th><label for="_cache"><MMString:LoadString id="insertbar/modx/snippet/cache" /></label></th>
            <td><input name="_cache" type="checkbox" /></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
