<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
  <head>
    <!-- Copyright(C) 2008 Phize. -->
    <!-- http://phize.net -->
    <!-- http://dxd8.com -->
    <title><MMString:LoadString id="insertbar/modx/snippet/WebSignup" /></title>
    <script src="../common.js" type="text/javascript"></script>
    <script src="snippet_common.js" type="text/javascript"></script>
    <script src="WebSignup.js" type="text/javascript"></script>
    <script type="text/javascript">
      var DefaultParams = [];   // Default parameters
    </script>
    <link href="../common.css" rel="stylesheet" type="text/css" />
  </head>



  <body onload="initialize(document.SnippetForm);">
    <form id="SnippetForm">
      <table class="field">
        <tbody>
          <tr>
            <th><label for="tpl"><MMString:LoadString id="insertbar/modx/snippet/WebSignup/tpl" /></label></th>
            <td><input name="tpl" type="text" value="" /></td>
          </tr>
          <tr>
            <th><label for="useCaptcha"><MMString:LoadString id="insertbar/modx/snippet/WebSignup/useCaptcha" /></label></th>
            <td>
              <select name="useCaptcha">
                <option value="" selected="selected"><MMString:LoadString id="insertbar/modx/snippet/WebSignup/useCaptcha/config" /></option>
                <option value="0"><MMString:LoadString id="insertbar/modx/no" /></option>
                <option value="1"><MMString:LoadString id="insertbar/modx/yes" /></option>
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="groups"><MMString:LoadString id="insertbar/modx/snippet/WebSignup/groups" /></label></th>
            <td><input name="groups" type="text" value="" /></td>
          </tr>



          <tr>
            <th><label for="_cache"><MMString:LoadString id="insertbar/modx/snippet/cache" /></label></th>
            <td><input name="_cache" type="checkbox" checked="checked" /></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
