<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
  <head>
    <!-- Copyright(C) 2008 Phize. -->
    <!-- http://phize.net -->

    <title><MMString:LoadString id="insertbar/modx/snippet/MemberCheck" /></title>
    <script src="../common.js" type="text/javascript"></script>
    <script src="snippet_common.js" type="text/javascript"></script>
    <script src="MemberCheck.js" type="text/javascript"></script>
    <script type="text/javascript">
      var DefaultParams = [];   // Default parameters
    </script>
    <link href="../common.css" rel="stylesheet" type="text/css" />
  </head>



  <body onload="initialize(document.SnippetForm);">
    <form id="SnippetForm">
      <table class="field">
        <tbody>
          <tr>
            <th><label for="groups"><MMString:LoadString id="insertbar/modx/snippet/MemberCheck/groups" /></label></th>
            <td><input name="groups" type="text" value="" /></td>
          </tr>
          <tr>
            <th><label for="chunk"><MMString:LoadString id="insertbar/modx/snippet/MemberCheck/chunk" /></label></th>
            <td><input name="chunk" type="text" value="" /></td>
          </tr>
          <tr>
            <th><label for="ph"><MMString:LoadString id="insertbar/modx/snippet/MemberCheck/ph" /></label></th>
            <td><input name="ph" type="text" value="" /></td>
          </tr>
          <tr>
            <th><label for="debug"><MMString:LoadString id="insertbar/modx/snippet/MemberCheck/debug" /></label></th>
            <td>
              <select name="debug">
                <option value="0" selected="selected"><MMString:LoadString id="insertbar/modx/no" /></option>
                <option value="1"><MMString:LoadString id="insertbar/modx/yes" /></option>
              </select>
            </td>
          </tr>



          <tr>
            <th><label for="_cache"><MMString:LoadString id="insertbar/modx/snippet/cache" /></label></th>
            <td><input name="_cache" type="checkbox" checked="checked" /></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
