<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
  <head>
    <!-- Copyright(C) 2008 Phize. -->
    <!-- http://phize.net -->
    <!-- http://dxd8.com -->
    <title><MMString:LoadString id="insertbar/modx/snippet/GetField" /></title>
    <script src="../common.js" type="text/javascript"></script>
    <script src="snippet_common.js" type="text/javascript"></script>
    <script src="GetField.js" type="text/javascript"></script>
    <script type="text/javascript">
      var DefaultParams = [];   // Default parameters
    </script>
    <link href="../common.css" rel="stylesheet" type="text/css" />
  </head>



  <body onload="initialize(document.SnippetForm);">
    <form id="SnippetForm">
      <table class="field">
        <tbody>
          <tr>
            <th><label for="docid"><MMString:LoadString id="insertbar/modx/snippet/GetField/docid" /></label></th>
            <td><input name="docid" type="text" value="" /></td>
          </tr>
          <tr>
            <th><label for="field"><MMString:LoadString id="insertbar/modx/snippet/GetField/field" /></label></th>
            <td><input name="field" type="text" value="pagetitle" /></td>
          </tr>
          <tr>
            <th><label for="parent"><MMString:LoadString id="insertbar/modx/snippet/GetField/parent" /></label></th>
            <td>
              <select name="parent">
                <option value="0" selected="selected"><MMString:LoadString id="insertbar/modx/no" /></option>
                <option value="1"><MMString:LoadString id="insertbar/modx/yes" /></option>
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="parentLevel"><MMString:LoadString id="insertbar/modx/snippet/GetField/parentLevel" /></label></th>
            <td><input name="parentLevel" type="text" value="1" /></td>
          </tr>
          <tr>
            <th><label for="topid"><MMString:LoadString id="insertbar/modx/snippet/GetField/topid" /></label></th>
            <td><input name="topid" type="text" value="0" /></td>
          </tr>
          <tr>
            <th><label for="_cache"><MMString:LoadString id="insertbar/modx/snippet/cache" /></label></th>
            <td><input name="_cache" type="checkbox" checked="checked" /></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
